<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>currency converter</title>
    <link rel="stylesheet" href="css/crypto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
        <h1 class="top">Cryptocurrency Converter</h1>
        <span class="text">Block-Ed cryptocurrency converter</span>

        <form>
            <select name="currencyFrom" id="currencyFrom">
                <option value="">-- Select a currency --</option>
                <option value="BTC">BTC</option>

                <option value="ETH">ETH</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <input type="number" name="amountFrom" id="amountFrom">
            <select name="currencyTo" id="currencyTo">
                <option value="">-- Select a currency --</option>
                <option value="USD">USD</option>

                <option value="EUR">EUR</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>
        </form>

        <p id="result">Select some currencies and an amount to convert</p>
    </div>

    <script src="/Users/pranavdhiman/Desktop/WebD/blockchain/js/crypto.js"></script>

  </body>
</html>
